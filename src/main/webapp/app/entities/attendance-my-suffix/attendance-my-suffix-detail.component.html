<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attendance">
            <h2><span>Attendance</span> {{attendance.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Attendance Id</span></dt>
                <dd>
                    <span>{{attendance.attendanceId}}</span>
                </dd>
                <dt><span>Clock In</span></dt>
                <dd>
                    <span>{{attendance.clockIn}}</span>
                </dd>
                <dt><span>Clock Out</span></dt>
                <dd>
                    <span>{{attendance.clockOut}}</span>
                </dd>
                <dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="attendance.employeeId">
                        <a [routerLink]="['/employee-my-suffix', attendance.employeeId, 'view']">{{attendance.employeeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attendance-my-suffix', attendance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
