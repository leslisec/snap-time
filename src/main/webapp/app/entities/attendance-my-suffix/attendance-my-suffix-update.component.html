<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-attendance-my-suffix-heading">Create or edit a Attendance</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!attendance.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="attendance.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_attendanceId">Attendance Id</label>
                    <input type="number" class="form-control" name="attendanceId" id="field_attendanceId"
                        [(ngModel)]="attendance.attendanceId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_clockIn">Clock In</label>
                    <div class="d-flex">
                        <input id="field_clockIn" type="datetime-local" class="form-control" name="clockIn" [(ngModel)]="clockIn"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_clockOut">Clock Out</label>
                    <div class="d-flex">
                        <input id="field_clockOut" type="datetime-local" class="form-control" name="clockOut" [(ngModel)]="clockOut"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" [(ngModel)]="attendance.employeeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="employeeOption.id" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
